<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR 코드 비디오 재생</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <style>
        body { margin: 0; background-color: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #video-container { 
            position: relative; 
            width: 100%; 
            max-width: 800px; /* 최대 크기 지정 */
        }
        #video-content { 
            width: 100%; 
            height: auto; 
            display: none; /* 초기에는 숨김 */
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.8em;
            border: none;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video-content" src="terryfox.mp4" playsinline muted autoplay loop preload="auto"></video>
    </div>

    <button id="startButton">영상 재생 시작</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startButton');
            const video = document.getElementById('video-content');

            // 1. '영상 재생 시작' 버튼 클릭 시 이벤트
            startButton.addEventListener('click', () => {
                // 버튼 숨기기
                startButton.style.display = 'none';
                
                // 2. 영상 표시 및 재생 시도
                video.style.display = 'block';

                // iOS/Android에서 자동 재생 제한을 우회하기 위해 play()를 명시적으로 호출
                video.play()
                    .then(() => {
                        // 재생 성공
                        video.muted = false; // 음소거 해제 (선택 사항)
                    })
                    .catch(error => {
                        // 자동 재생이 막힌 경우 (iOS 등): 사용자에게 터치 요청 등 추가 안내 필요
                        console.error('Video playback failed:', error);
                        alert('영상 재생을 위해 화면을 한번 터치해 주세요.');
                        // 여기에 다시 재생 버튼을 띄우는 로직을 추가할 수 있습니다.
                    });
            });

            // 페이지 로드 시, 영상이 실제로 재생될 준비가 되었는지 확인 (iOS 호환성 확보)
            video.addEventListener('loadedmetadata', () => {
                console.log('Video loaded and ready.');
            });
        });
    </script>
</body>
</html>
