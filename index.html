<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MindAR Video AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* 웹 AR 구동을 위한 기본 스타일 */
        body { margin: 0; }
        .full-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: black; z-index: 999;
        }
    </style>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             embedded
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true"
    >
        <a-camera active="false" position="0 0 0"></a-camera>

        <a-assets>
            <video id="video-content" src="terryfox.mp4" loop muted playsinline preload="auto"></video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#video-content"
                width="1.6" height="0.9"
                rotation="90 0 0"  
                position="0 0 0.1"
            ></a-video>
        </a-entity>
    </a-scene>

    <div id="overlay" class="full-screen">
        <button id="startButton" style="padding: 15px 30px; font-size: 1.5em; border: none; background-color: white; border-radius: 8px;">AR 시작</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.querySelector('#video-content');
            const target = document.querySelector('a-entity[mindar-image-target]');
            const startButton = document.querySelector('#startButton');
            const overlay = document.querySelector('#overlay');
            const scene = document.querySelector('a-scene');

            // 마커가 인식되었을 때 (targetFound) 영상을 재생합니다.
            target.addEventListener('targetFound', event => {
                console.log('Target found, playing video.');
                video.play();
            });

            // 마커가 사라졌을 때 (targetLost) 영상을 멈추고 처음으로 되돌립니다.
            target.addEventListener('targetLost', event => {
                console.log('Target lost, pausing video.');
                video.pause();
                video.currentTime = 0;
            });

            // 'AR 시작' 버튼을 누르면 MindAR를 시작하고 오버레이를 숨깁니다.
            startButton.addEventListener('click', () => {
                scene.setAttribute('mindar-image', 'autoStart: true');
                overlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
